
{% extends "root/_incs/lay_root.htm" %}

{% block title %}<title>博客登录 - {{ g.sys['title']}}</title>{% endblock %}

{% block head %}
    <h1>博客登录</h1>
    <p>
        <a href="./blog-lists">返回</a> - 
        <a href="./blog-login?act=out" id='out'>登出</a> 
    </p>
{% endblock %}

{% block main %}

<div class="out">

<form name="fms1" method="post" action="./blog-form?id={{ d.data.id }}">
<div class="in">
    <h2><span class="tg1">add/edit</span>增加/修改</h2>
    <div>
        <p>Message : <span class="cF00">{{ d.data.msg }}</span></p>
        <p>
            title/catalog: <br>
            <input type="text" name="title" value="{{ d.data.row['title'] }}" style="width:50%">
            <select name="cid">
                <option value ="">-- 栏目 --</option>
                {% for itm in d.data.catalog %}
                <option value ="{{itm['kid']}}"
                {% if d.data['r_cid'] == itm['kid'] %} selected {% endif %}
                >{{itm['title']}}</option>
                {% endfor %}
            </select>
        </p>
        <p>
            detail: <br>
            <textarea name="detail" rows="12" style="width:100%">{{ d.data.row['detail'] }}</textarea>
            <input type="text" name="pass" style="width:100%">
        </p>
        <p class="tc"><input type="submit" name="submit" id="button" value="{{ d.data.msg }}"></p>
    </div>

</div>
</form>

</div><!--end.out-->

{% endblock %}
