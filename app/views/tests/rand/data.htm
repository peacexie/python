{% extends "root/_incs/lay_rand.htm" %}

{% block title %}<title>随机数应用 - 素数/数列</title>{% endblock %}

{% block main %}

<style>

</style>

<div class="out">

<form id="sofm" name="sofm" method="get" action="?">
<table width="100%" border="1" class="tbform">
  <tr>
    <td colspan="2">
        <select name="type" id='type' val='{{d.data.argv.tp}}'>
            <option value="su">素数</option>
        </select>
    </td>
  </tr> 
  <tr>
    <td>
        最小<input name="min" data-maxlength="6" value="{{d.data.argv.mi}}">个
    </td>
    <td>
        最大<input name="max" data-maxlength="24" value="{{d.data.argv.ma}}">个
    </td>
  </tr> 
  <tr>
    <td>
        每列<input name="cm" data-maxlength="24" value="{{d.data.argv.cm}}">个
    </td>
    <td><input type="submit" value="生成" class="w60"></td>
  </tr> 
</table>
</form>

<table width="100%" border="1" class="tbcont">
    {% for k1 in d.data.tabs %}
    <tr>
        {% for k2 in d.data.tabs[k1] %}
            <td>
                <b>{{ d.data.tabs[k1][k2][0] }}</b>
                <p>
                    {{ k1 }}:{{ k2 }}
                </p>
            </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

</div><!--end.out-->

<script>
window.onload=function(){
    setDev('type');
}
</script>

{% endblock %}
