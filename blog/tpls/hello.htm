
<!doctype html>
<title>Hello from Flask</title>

<link href="/static/css/test.css?_v=01" rel="stylesheet" type="text/css" />
<script src="/static/js/test.js"></script>

{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello Python!</h1>
{% endif %}

{% if group %}
    <p>Hello {{ group }}!</p>
{% endif %}
{% if mkv %}
    <p>Hello {{ mkv }}!</p>
{% endif %}

<p>
/template/hello.html
</p>
